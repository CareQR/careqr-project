<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1>CareQR – Formularz danych SOS</h1>

    <form>
        <label for="name">Imię i nazwisko seniora:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone1">Numer alarmowy 1:</label><br>
        <input type="tel" id="phone1" name="phone1" required><br><br>

        <label for="phone2">Numer alarmowy 2:</label><br>
        <input type="tel" id="phone2" name="phone2"><br><br>

        <label for="phone3">Numer alarmowy 3:</label><br>
        <input type="tel" id="phone3" name="phone3"><br><br>

        <label for="meds">Lista przyjmowanych leków:</label><br>
        <textarea id="meds" name="meds" rows="5"></textarea><br><br>

        <button type="submit">Zapisz</button>
    </form>
</body>
